<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Register Here</title>
	<link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="Register1.css">
</head>
<body>
	<section>
        <div class="login-box">
            <form>
				<h1 class=loghead>Register Panel</h1>
				Full Name: <input type="text" name="fullName" placeholder="Enter full name" style="margin: 0px; width: 100%; height:30px;"><br>
				<br>
				<i class="fas fa-user"></i>
				Username  : <input type="text" name="userName" placeholder="Enter username" style="margin: 0px; width: 100%; height:30px;"><br>
				<br>
				Email<br>
				<input type="email" name="email" style="margin: 0px; width: 100%; height:30px;"><br>
				<br>
				<i class="fas fa-lock"></i>
				New Password<br>
				<input type="password" name="password" style="margin: 0px; width: 100%; height:30px;">
				<br>
				<br>
				<i class="fas fa-lock"></i>
				Confirm Password<br>
				<input type="password" name="password" style="margin: 0px; width: 100%; height:30px;">
				<br>
				<div class="btn"><button style="height: 40px;width: 120px" class="button">Register</button></div>
				<p class="message">If you already have account click <a href="Login1.html" style="color: #018428;">Login</a></p>
			</form>
        </div>
	</section>
</body>
</html>
